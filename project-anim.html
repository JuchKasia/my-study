<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./sass//project.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>Car on the road</title>
</head>
<body>

        <section class="sky">
            <div class="sun"></div>

        </section>

    <script src="./index.js"></script>
